<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>


<table class="registerTable">
  <form method="post">
  <tbody>
  <tr>
    <td align="center" colspan="3">Please register</td>
  </tr>
  <tr>
    <td>First name:</td>
    <td colspan="2">
      <input name="firstName">
    </td>
  </tr>
  <tr>
    <td>Last name:</td>
    <td colspan="2">
      <input name="lastName">
    </td>
  </tr>
  <tr>
    <td>E-mail:</td>
    <td colspan="2">
      <input name="email" type="email">
    </td>
  </tr>
  <tr>
    <td>Password</td>
    <td colspan="2">
      <input name="password" type="password">
    </td>
  </tr>
  <tr>
    <td>City:</td>
    <td colspan="2">
      <input name="city">
    </td>
  </tr>
  <tr>
    <td></td>
    <td align="right">
      <input type="submit" value="Submit"/>
    </td>
    <td align="left">
      <input  type="reset" value="Clear"/>
    </td>
  </tr>
  </tbody>
  </form>
</table>

</body>
</html>
