<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style/selectCity.css}">

    <title>Choose city</title>
</head>
<body>

<h1>Please choose your city</h1>

<table>

  <form th:action="@{/users/findCity}"
          th:object="${cityObj}"
          method="post">

  <tr>
    <td>City:</td>
    <td colspan="3">
      <input  th:field="*{cityName}" name="cityName" id="cityName" type="text">
      <input class="button" type="submit" value="find" th:action="@{/users/findCity}">
    </td>
  </tr>

  </form>


  <form th:action="@{/users/selectCity}"
        th:object="${chosenCity}" method="post">
    <tr>
      <td></td>
      <td>
        <select th:field="*{cityID}">

          <option selected th:each="city : ${cityList}" th:value="${city.cityID}"
                  th:text="${city.getCityName()+' '+city.getRegion()}">
          </option>


        </select>
      </td>
    </tr>


    <tr>
      <td></td>
      <td><input class="button" type="submit" value="Choose"></td>
    </tr>

  </form>

</table>
</body>
</html>
